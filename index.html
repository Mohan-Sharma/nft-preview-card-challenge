<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
	<div class="digital-coin">
		<div class="digital-coin__img--container">
			<img class="digital-coin__img" src="images/image-equilibrium.jpg" alt="crystal dice standing on it's edge on a blue background" />
		</div>
		<h1 class="digital-coin__name">Equilibrium #3429</h1>
		<p class="digital-coin__desc">Our Equilibrium collection promotes balance and calm.</p>
		<div class="digital-coin__offer">
			<p class="offer--value">0.041 ETH</p>
			<p class="offer--duration">3 days left</p>
		</div>
		<hr class="horizontal__line">
		<div class="digital-coin__creator">
			<img src="images/image-avatar.png" alt="white male black hair with white t-shirt" >
			<p class="creator__desc">Creation of <span>Jules Wyvern</span></p>
		</div>
	</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
		Coded by <a href="https://crackbreakmake.com">Mohan Sharma</a>
	</div>
</main>
</body>
</html>
